version: '3'

services:
  app:
    container_name: malone_millionaire_v5_app
    build: ./
    restart: unless-stopped
    ports:
      - 5001:5001
    environment:
      APP_PORT: 5001
      PG_USER: postgres
      PG_PASSWORD: secret
      PG_DATABASE: malone_game
      PG_HOST: malone_millionaire_v5_db
      PG_PORT: 5432
    volumes:
      - ./volumes/logs:/app/logs
      - ./volumes/files:/app/files
    networks:
      - mynet
      - malone_8

  db:
    container_name: malone_millionaire_v5_db
    image: postgres:15-alpine
    restart: unless-stopped
    ports:
      - "5002:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: malone_game
    volumes:
      - ./volumes/db/data:/var/lib/postgresql/data
    networks:
      - mynet

networks:
  mynet:
    driver: bridge
  malone_8:
    external: true